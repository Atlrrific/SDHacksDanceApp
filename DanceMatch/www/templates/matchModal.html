<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Sign In</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeMatchModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doMatch()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Gender</span>
          <input type="text" ng-model="matchData.gender">
        </label>
        <label class="item item-input">
          <span class="input-label">Music Type</span>
          <input type="text" ng-model="matchData.musictype">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Find A Match</button>
          </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
