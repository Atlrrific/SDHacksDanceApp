<ion-view view-title="Search">
  <ion-content>
    <h2> Input your location to find events</h2>
  </ion-content>
<div class="bar bar-subheader item-input-inset bar-light">
	<label class="item-input-wrapper bar-positive">
		<i class= "icon ion-search placeholder-icon"></i>
		<input type="search" placeholder="Search Events">
	</label>

</div>
<div class= "advanced">
	<label class="item">
		  <br>
		  <br>
          <button class="button button-block button-positive" ng-click="advancedSearch()" type="submit">Advanced Search</button>
    </label>
</div>

</div>
<div class="searchresults">
	<ion-list> 
		<ion-item class="item-thumbnail-left item-text-wrap"  ng-repeat="place in Places"
		ng-click="findMatch(place)">
			<img src="http://placehold.it/100x100" alt="Photo">
			<h2>{{place.name}}</h2>
			<!-- <h2>{{Places}}</h2> -->
			<!-- <h3>{{place.location}}</h3> -->
			<p>{{place.location.display_address[0]}}</p>
			{{count}}
		</ion-item>
	</ion-list>
</div>

  </ion-content>
</ion-view>
